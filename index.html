<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebUploader</title>
    <script type="text/javascript" src="static/js/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="static/js/webuploader.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="static/js/md5.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="static/css/webuploader.css" />
